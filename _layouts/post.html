---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">Vào lúc {{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • tác giả {{ page.author }}{% endif %}{% if page.meta %} • meta: {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
